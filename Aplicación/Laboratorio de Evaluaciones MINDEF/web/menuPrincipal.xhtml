<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton icon="pi pi-bars" class="botonMenu"/>
                    <h:graphicImage value="src/logotipo.png" alt="Logo" styleClass="logo" />
                    <div class="ui-input-icon-left mr-2" id="buscar">
                        <i class="pi pi-fw pi-search" />
                        <p:inputText placeholder="Buscar" />
                    </div>
                    <p:commandButton icon="pi pi-home" class="botonMenu"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton icon="pi pi-power-off" class="botonMenu"/>
                    <div class="linea"></div>
                    <h:graphicImage value="src/icono_usuario.png" alt="Logo" styleClass="iconoUsuario" />
                    <div class="usuario-info">
                        <h:outputText value="Nombre del Usuario" styleClass="nombreUsuario" />
                        <h:outputText value="Rol del Usuario" styleClass="rolUsuario" />
                    </div>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>
    </h:body>
</html>
