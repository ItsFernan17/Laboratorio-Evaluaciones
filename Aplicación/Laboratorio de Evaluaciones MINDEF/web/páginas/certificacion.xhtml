<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton icon="pi pi-bars" styleClass="botonMenu"/>
                    <h:graphicImage value="../src/img/logotipo.png" alt="Logo" styleClass="logo" />
                    <div class="ui-input-icon-left mr-2">
                        <i class="pi pi-fw pi-search"></i>
                        <p:inputText placeholder="Buscar" />
                    </div>
                    <p:commandButton icon="pi pi-home" styleClass="botonMenu"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton icon="pi pi-power-off" styleClass="botonMenu"/>
                    <div class="linea"></div>
                    <h:graphicImage value="../src/img/icono_usuario.png" alt="Icono Usuario" styleClass="iconoUsuario" />
                    <div class="usuario-info">
                        <h:outputText value="Nombre del Usuario" styleClass="nombreUsuario" />
                        <h:outputText value="Rol del Usuario" styleClass="rolUsuario" />
                    </div>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>
        <h:form id="form">
            <div class="contenedor">
                <div class="contenedorTitulo">
                    <div class="titulo">
                        <i class="pi pi-verified"></i><h1>Certificación</h1>
                    </div>
                </div>
                <h2 class="tituloSeccion">
                    Información de la Certificación
                    <span class="linea"></span>
                </h2>
                <p:panel class="panel" header="Registrar Nuevo Certificado">
                    <div class="contenedorInput">
                        <h5 class="tituloInput">Resultado Final</h5>
                        <span class="ui-input-icon-left">
                            <i class="pi pi-info-circle"></i>
                            <p:inputText placeholder="Descripción" required="true" styleClass="longitud"/>
                        </span>
                    </div>
                    <div class="contenedorInput">                    
                        <h5 class="tituloInput">Comando Militar</h5>
                        <p:selectOneMenu value="#{beanDepartamento}" id="departamentos">
                            <f:selectItem itemLabel="Seleccionar Comando" itemValue="0"/>
                            <f:selectItems value="#{beanDepartamento.departamentos}" var="dep" itemLabel="#{dep}" itemValue="#{dep}"/>
                        </p:selectOneMenu> 
                    </div>
                    <div class="contenedorInput">                    
                        <h5 class="tituloInput">Motivo de la Evaluación</h5>
                        <p:selectOneMenu styleClass="ui-selectonemenu">
                            <f:selectItem itemLabel="Seleccionar Motivo" itemValue="0"/>
                        </p:selectOneMenu> 
                    </div>
                    <div class="contenedorInput">                    
                        <h5 class="tituloInput">Motivo de Rechazo</h5>
                        <p:selectOneMenu styleClass="ui-selectonemenu">
                            <f:selectItem itemLabel="Seleccionar Motivo de Rechazo" itemValue="0"/>
                        </p:selectOneMenu> 
                    </div>
                    <div class="contenedorInput">
                        <h5 class="tituloInput">Código del Examen</h5>
                        <span class="ui-input-icon-left">
                            <i class="pi pi-file-edit"></i>
                            <p:inputText placeholder="Examen No." required="true" styleClass="longitud"/>
                        </span>
                    </div>
                    <div class="contenedorBoton">
                        <p:commandButton type="button" value="Registrar Certificado" icon="pi pi-save" class="boton" style="font-size: 15px !important;"/> 
                        <p:commandButton type="button" value="Nuevo Registro" icon="pi pi-plus-circle" class="boton"/>                            
                    </div>

                </p:panel>
                <h2 class="tituloSeccion" style="margin-top: 35px !important;">
                    Certificaciones Registradas en el Sistema
                    <span class="linea"></span>
                </h2>
                <h:form id="tabla">
                    <p:dataTable var="row" value="" styleClass="tabla">
                        <p:column headerText="Resultado Final" sortable="false" filterable="false">
                            <h:outputText value=""/>
                        </p:column>    
                        <p:column headerText="Comando Militar">
                            <h:outputText value=""/>
                        </p:column>  
                        <p:column headerText="Motivo de la Evaluación">
                            <h:outputText value=""/>
                        </p:column>  
                        <p:column headerText="Motivo de Rechazo">
                            <h:outputText value=""/>
                        </p:column>  
                        <p:column headerText="Exmane No.">
                            <h:outputText value=""/>
                        </p:column>  
                        <p:column  headerText="Acciones">
                            <p:commandButton id="modificar" icon="pi pi-file-edit" styleClass="botonMenuModificar"/>
                            <p:commandButton id="anular" icon="pi pi-trash" styleClass="botonMenuAnular"/>
                        </p:column>                        
                    </p:dataTable>
                    <div class="contenedorCarga">
                        <p:commandButton type="button" value="Cargar Registros" icon="pi pi-database" class="boton"  onclick="mostrarBotones();"/> 
                    </div>
                </h:form>
            </div>                 
        </h:form>
        <script src="../js/script.js" type="text/javascript"></script>
    </h:body>
</html>
