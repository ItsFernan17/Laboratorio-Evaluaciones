<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/styles.css" rel="stylesheet" type="text/css"/>
        <script src="../js/script.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar style="border: none !important; border-radius: 0 !important">
                <p:toolbarGroup>
                    <div class="card">
                        <p:commandButton id="dynaButton" type="button" icon="pi pi-bars" styleClass="botonMenu"/>                       
                        <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                            <p:submenu label="Evaluaciones" styleClass="etiquetas">
                                <p:menuitem value="Personas" icon="pi pi-users"/>
                                <p:menuitem value="Evaluaciones" icon="pi pi-book"/>
                                <p:menuitem value="Certificaciones" icon="pi pi-check"/>
                            </p:submenu>
                            <p:submenu label="Administración" styleClass="etiquetas">
                                <p:menuitem value="Comandos" icon="pi pi-sitemap"/>
                                <p:menuitem value="Empleos" icon="pi pi-briefcase"/>
                                <p:menuitem value="Usuarios RRHH" icon="pi pi-user"/>
                                <p:menuitem value="Adm. Examenes"  icon="pi pi-cog"/>
                                <p:separator/>
                                <p:menuitem value="Cerrar Sesión" icon="pi pi-power-off" disabled="false" styleClass="logout"/>
                            </p:submenu>
                        </p:menu>
                    </div>
                    <h:graphicImage value="../src/img/logotipo.png" styleClass="logo" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton icon="pi pi-home" styleClass="botonMenuHome"/>
                    <div class="linea"></div>
                    <h:graphicImage value="../src/img/icono_usuario.png" alt="Icono Usuario" styleClass="iconoUsuario" />
                    <div class="usuario-info">
                        <h:outputText value="Nombre del Usuario" styleClass="nombreUsuario" />
                        <h:outputText value="Rol del Usuario" styleClass="rolUsuario" />
                    </div>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>

        <div class="contenedor">        
            <h:form id="form">
                <p:growl id="growl" showDetail="true" />
                <div class="contenedorTitulo">
                    <div class="titulo">
                        <i class="pi pi-verified"></i><h1>Certificación</h1>
                    </div>
                </div>
                <h2 class="tituloSeccion">
                    Motivo de Evaluación
                    <span class="linea"></span>
                </h2>
                <p:panel class="panel" header="Registrar Nuevo Motivo de Evaluacion">
                    <div class="contenedorInput">
                        <h5 class="tituloInput">Descripción del Motivo de Evaluación</h5>
                        <span class="ui-input-icon-left">
                            <i class="pi pi-book"></i>
                            <p:inputText placeholder="Descripción" required="true" styleClass="longitud"/>
                        </span>
                    </div>   
                    <div class="contenedorBoton">
                        <p:commandButton value="Registrar Motivo" icon="pi pi-save" class="boton"/> 
                        <!--Este boton se va a ocultar con Js-->
                        <p:commandButton value="Modificar Motivo" icon="pi pi-file-edit" class="boton"/>                          
                        <p:commandButton value="Nuevo Registro" icon="pi pi-plus-circle" class="boton"/>                            
                    </div>
                </p:panel>

            </h:form>
            <h2 class="tituloSeccion" style="margin-top: 35px !important;">
                Motivos de Evaluación Disponibles en el Sistema
                <span class="linea"></span>
            </h2>
            <h:form id="tabla">
                <p:dataTable var="row" value="" styleClass="tabla">
                    <p:column headerText="Código" sortable="false" filterable="false">
                        <h:outputText value=""/>
                    </p:column>    
                    <p:column headerText="Motivo de Evaluacion">
                        <h:outputText value=""/>
                    </p:column>                       
                    <p:column  headerText="Acciones">
                        <p:commandButton id="modificar" icon="pi pi-file-edit" styleClass="botonMenuModificar" style="background-color: #387F39 !important;"/>
                        <p:commandButton id="anular" icon="pi pi-trash" styleClass="botonMenuAnular" style="background-color: #b60a18 !important;"/>
                    </p:column>                        
                </p:dataTable>
            </h:form>
        </div>

                        <h:outputLabel value="¿Desea Anular el siguiente Registro?"/>
                        <h:outputLabel value="Población Militar: #" style="font-weight: 500; color: #142957;"/>
                        <center>
                            <p:commandButton id="si" value="Confirmar" update="tabla" onclick="PF('dlgAnular').close()" action="#" style="background-color: #387F39; border-radius: 10px; margin-top: 20px; border: none; right: 10px;"/>
                            <p:commandButton id="no" value="Cancelar"  onclick="PF('dlgAnular').close()" action="#" style="background-color: #b60a18 !important; border-radius: 10px !important; margin-top: 20px !important; border: none !important;"/>
                        </center>    
                    </h:form>
                </p:dialog>-->           
    </h:body>
</html>
