<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton icon="pi pi-bars" styleClass="botonMenu"/>
                    <h:graphicImage value="../src/img/logotipo.png" alt="Logo" styleClass="logo" />
                    <div class="ui-input-icon-left mr-2">
                        <i class="pi pi-fw pi-search"></i>
                        <p:inputText placeholder="Buscar" />
                    </div>
                    <p:commandButton icon="pi pi-home" styleClass="botonMenu"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton icon="pi pi-power-off" styleClass="botonMenu"/>
                    <div class="linea"></div>
                    <h:graphicImage value="../src/img/icono_usuario.png" alt="Icono Usuario" styleClass="iconoUsuario" />
                    <div class="usuario-info">
                        <h:outputText value="Nombre del Usuario" styleClass="nombreUsuario" />
                        <h:outputText value="Rol del Usuario" styleClass="rolUsuario" />
                    </div>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>
        <h:form id="form">
            <div class="contenedor">
                <div class="contenedorTitulo">
                    <div class="titulo">
                        <i class="pi pi-file-edit"></i><h1>Examen</h1>
                    </div>
                </div>
                <h2 class="tituloSeccion">
                    Detalle del Examen
                    <span class="linea"></span>
                </h2>
                <p:panel class="panel" header="Registrar Nuevo Detalle de Examen">
                    <div class="contenedorInput">
                        <h5 class="tituloInput">CÃ³digo del Examen</h5>
                        <span class="ui-input-icon-left">
                            <i class="pi pi-file-edit"></i>
                            <p:inputText placeholder="Examen No." required="true" styleClass="longitud"/>
                        </span>
                    </div>
                    <div class="contenedorInput">                    
                        <h5 class="tituloInput">Enunciado del Examen</h5>
                        <p:selectOneMenu value="#{beanDepartamento}" id="departamentos">
                            <f:selectItem itemLabel="Seleccionar Pregunta" itemValue="0"/>
                            <f:selectItems value="#{beanDepartamento.departamentos}" var="dep" itemLabel="#{dep}" itemValue="#{dep}"/>
                        </p:selectOneMenu> 
                    </div>
                    <div class="contenedorInput">
                        <h5 class="tituloInput">Respuesta a la pregunta</h5>
                        <span class="ui-input-icon-left">
                            <i class="pi pi-check-square"></i>
                            <p:inputText placeholder="Respuesta" required="true" styleClass="longitud"/>
                        </span>
                    </div>
                    <div class="contenedorBoton">
                        <p:commandButton type="button" value="Registrar Detalle" icon="pi pi-save" class="boton"/> 
                        <p:commandButton type="button" value="Nuevo Registro" icon="pi pi-plus-circle" class="boton"/>                            
                    </div>
                </p:panel>
                <h2 class="tituloSeccion" style="margin-top: 35px !important;">
                    Preguntas de Examen Registradas en el Sistema
                    <span class="linea"></span>
                </h2>
                <h:form id="tabla">
                    <p:dataTable var="row" value="" styleClass="tabla">
                        <p:column headerText="Enunciado del Examen" sortable="false" filterable="false">
                            <h:outputText value=""/>
                        </p:column>    
                        <p:column headerText="Respuesta Correspondiente">
                            <h:outputText value=""/>
                        </p:column>   
                        <p:column  headerText="Acciones">
                            <p:commandButton id="modificar" icon="pi pi-file-edit" styleClass="botonMenuModificar"/>
                            <p:commandButton id="anular" icon="pi pi-trash" styleClass="botonMenuAnular"/>
                        </p:column>                        
                    </p:dataTable>
                    <div class="contenedorCarga">
                        <p:commandButton type="button" value="Cargar Registros" icon="pi pi-database" class="boton"  onclick="mostrarBotones();"/> 
                    </div>
                </h:form>
            </div>                 
        </h:form>
        <script src="../js/script.js" type="text/javascript"></script>
    </h:body>
</html>
