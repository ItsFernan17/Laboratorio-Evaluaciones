<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/styles.css" rel="stylesheet" type="text/css"/>
        <script src="../js/script.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar style="border: none !important">
                <p:toolbarGroup>
                    <!-- <p:commandButton icon="pi pi-bars" styleClass="botonMenu"/> -->

                    <div class="card">
                        <p:commandButton id="dynaButton" value="" icon="pi pi-bars" styleClass="botonMenu"/>
                        <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                            <p:menuitem value="Inicio" action="#{menuView.save}" update="" ajax="false" icon="pi pi-home"/>
                            <p:submenu label="Evaluaciones">
                                <p:menuitem value="Personas" action="#{menuView.save}" update="" ajax="false" icon="pi pi-users"/>
                                <p:menuitem value="Evaluaciones" action="#{menuView.update}" update="" icon="pi pi-book"/>
                                <p:menuitem value="Certificacaiones" action="#{menuView.delete}" update="" icon="pi pi-check"/>
                            </p:submenu>
                            <p:submenu label="Administracion">
                                <p:menuitem value="Comandos" url="http://www.primefaces.org" icon="pi pi-sitemap"/>
                                <p:menuitem value="Empleos" outcome="" icon="pi pi-briefcase"/>
                                <p:menuitem value="Usuarios RRHH" action="#{menuView.update}" update="" icon="pi pi-user"/>
                                <p:menuitem value=" Adm. Examenes" outcome="" icon="pi pi-cog"/>
                                <p:menuitem value="Salir del sistema" icon="pi pi-power-off" disabled="false"/>
                            </p:submenu>
                        </p:menu>
                    </div>


                    <h:graphicImage value="../src/img/logotipo.png" alt="Logo" styleClass="logo" />

                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton icon="pi pi-home" styleClass="botonMenu"/>
                    <!-- <p:commandButton icon="pi pi-power-off" styleClass="botonMenu"/> -->
                    <div class="linea"></div>
                    <h:graphicImage value="../src/img/logo_dpemdn1.png" alt="Icono Usuario" styleClass="iconoUsuario" />
                    <div class="usuario-info">
                        <h:outputText value="Nombre del Usuario" styleClass="nombreUsuario" />
                        <h:outputText value="Rol del Usuario" styleClass="rolUsuario" />
                    </div>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>

        <div class="contenedor">       
            <h:form id="form">
                <p:growl id="growl" showDetail="true" />
                <div class="contenedorTitulo">
                    <div class="titulo">
                        <i class="pi pi-users"></i><h1>Usuarios de Administracion de Recursos Humanos</h1>
                    </div>
                </div>
                <h2 class="tituloSeccion">
                    Información de usuarios
                    <span class="linea"></span>
                </h2>
                <!-- ****************************************************************************************** -->
                <p:panel class="panel" header="Nuevo Registro ">
                    <div class="contenedorInput">
                        <h5 class="tituloInput">Nombre del Usuario</h5>
                        <span class="ui-input-icon-left">
                            <i class="pi pi-user"></i>
                            <p:inputText value="#{beanUsuarios.nombreUsuario}" placeholder="Nombre Completo" required="true" styleClass="longitud"/>
                        </span>
                    </div> 
                    <div class="contenedorInput">
                        <h5 class="tituloInput">Rol del Usuario</h5>
                        <span class="ui-input-icon-left">
                            <i class="pi pi-star"></i>
                            <p:selectOneMenu value="#{beanUsuarios.rol}" styleClass="longitud" required="true" placeholder="Rol del usuario">
                                <f:selectItem itemLabel="Selecciona un rol" itemValue="" noSelectionOption="true" />
                                <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                                <f:selectItem itemLabel="Evaluador" itemValue="Evaluados" />
                                <f:selectItem itemLabel="Auxiliar" itemValue="Auxiliar" />
                            </p:selectOneMenu>

                        </span>
                    </div>  
                    <div class="contenedorInput">
                        <h5 class="tituloInput">Contraseña del Usuario</h5>
                        <span class="ui-input-icon-left">
                            <i class="pi pi-lock"></i>
                            <p:inputText value="#{beanUsuarios.contrasenia}" placeholder="Contraseña" required="true" styleClass="longitud"/>
                        </span>
                    </div>                      
                    <div class="contenedorBoton">
                        <p:commandButton id="btnGuardarUsuario" update="form, tabla" action="#{beanUsuarios.insertar()}" value="Guardar" icon="pi pi-save" class="boton"/>
                        <!--Este boton se va a ocultar con Js-->
                        <p:commandButton id="btnModificarUsuario" update="form, tabla" action="#{beanUsuarios.update()}" value="Modificar" icon="pi pi-file-edit" class="boton" style="font-size: 15px !important;"/> 
                        <!-- <p:commandButton value="Nuevo Registro" icon="pi pi-file" class="boton"/> -->                        
                    </div>
                </p:panel>
                <!-- ****************************************************************************************** -->
            </h:form>

            <h2 class="tituloSeccion" style="margin-top: 35px !important;">
                Usuarios registrados en el sistema
                <span class="linea"></span>
            </h2>
            <!-- ****************************************************************************************** -->
            <h:form id="tabla">
                <p:dataTable var="row" value="#{beanUsuarios.listUsuarios}">
                    <p:column headerText="Usuario" sortable="true" filterable="true">
                        <h:outputText value="#{row.nombreUsuario}"/>
                    </p:column>  
                    <p:column headerText="Rol">
                        <h:outputText value="#{row.rol}"/>
                    </p:column> 
                    <p:column headerText="Contraseña">
                        <h:outputText value="#{row.contrasenia}"/>
                    </p:column>  

                    <p:column headerText="Modificar">
                        <p:commandButton id="modificar2" value="Modificar" oncomplete="" action="#{beanUsuarios.seleccionar(row)}" update="form" /> <!-- Actualiza el formulario de inserción al seleccionar -->
                    </p:column>
                    <p:column headerText="Anular">
                        <p:commandButton  onclick="PF('dlgAnular').show()" id="anular" value="Anular" oncomplete="" action="#{beanUsuarios.seleccionar(row)}" update="form, formAnular" style="background: lightcoral; border-color: lightgray"/> <!-- Actualiza el formulario de inserción al seleccionar -->
                    </p:column>                       
                </p:dataTable>
            </h:form>

            <p:dialog header="Anular Registro" widgetVar="dlgAnular" minHeight="40" width="350" showEffect="fade" modal="true" closeOnEscape="false" closable="false">
                <p class="m-0">
                    <h:form id="formAnular"> 
                        <h:outputFormat value="Desea anular el siguiente registro?"/>
                        <br></br>
                        <br></br>
                        <h:outputLabel value="Nombre: #{beanUsuarios.nombreUsuario}"/>
                        <br></br>
                        <br></br>
                        <center>
                            <p:commandButton id="si" value="Si" action="#{beanUsuarios.anular()}" update="tabla" onclick="PF('dialogoAnular').close()" style="margin-right: 20px; width: 70px"/>
                            <p:commandButton id="no" value="No" onclick="PF('dialogoAnular').close()" action="#{beanUsuarios.limpiar()}" style="width: 70px" />
                        </center>
                    </h:form>
                </p>
            </p:dialog>




            <!-- ****************************************************************************************** -->
        </div>
        <!--Cambiar Segun el Bean-->

                    <h:form id="formAnular">
                        <h:outputLabel value="¿Desea Anular el siguiente Registro?"/>
                        <h:outputLabel value="Población Militar: #" style="font-weight: 500; color: #142957;"/>
                        <center>
                            <p:commandButton id="si" value="Confirmar" update="tabla" onclick="PF('dlgAnular').close()" action="#" style="background-color: #387F39; border-radius: 10px; margin-top: 20px; border: none; right: 10px;"/>
                            <p:commandButton id="no" value="Cancelar"  onclick="PF('dlgAnular').close()" action="#" style="background-color: #b60a18 !important; border-radius: 10px !important; margin-top: 20px !important; border: none !important;"/>
                        </center>    
                    </h:form>
                </p:dialog>-->    
    </h:body>
</html>
