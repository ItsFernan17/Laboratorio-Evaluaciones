<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/styles.css" rel="stylesheet" type="text/css"/>
        <script src="../js/script.js" type="text/javascript"></script>        
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar style="border: none !important">
                <p:toolbarGroup>
                    <p:commandButton icon="pi pi-bars" styleClass="botonMenu"/>
                    <h:graphicImage value="../src/img/logotipo.png" alt="Logo" styleClass="logo" />
                    <div class="ui-input-icon-left mr-2">
                        <i class="pi pi-fw pi-search"></i>
                        <p:inputText placeholder="Buscar" />
                    </div>
                    <p:commandButton icon="pi pi-home" styleClass="botonMenu"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton icon="pi pi-power-off" styleClass="botonMenu"/>
                    <div class="linea"></div>
                    <h:graphicImage value="../src/img/icono_usuario.png" alt="Icono Usuario" styleClass="iconoUsuario" />
                    <div class="usuario-info">
                        <h:outputText value="Nombre del Usuario" styleClass="nombreUsuario" />
                        <h:outputText value="Rol del Usuario" styleClass="rolUsuario" />
                    </div>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>

        <div class="contenedor">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" />
                <div class="contenedorTitulo">
                    <div class="titulo">
                        <i class="pi pi-briefcase"></i><h1>Empleo a Solicitar</h1>
                    </div>
                </div>
                <h2 class="tituloSeccion">
                    Información del Empleo
                    <span class="linea"></span>
                </h2>
                <p:panel class="panel" header="Registrar Nuevo Empleo Disponible">
                    <div class="contenedorInput">
                        <h5 class="tituloInput">Especialidad Ocupacional Militar</h5>
                        <span class="ui-input-icon-left">
                            <i class="pi pi-briefcase"></i>
                            <p:inputText placeholder="CEOM" required="true" styleClass="longitud"/>
                        </span>
                    </div> 
                    <div class="contenedorInput">
                        <h5 class="tituloInput">Descripción del Empleo</h5>
                        <span class="ui-input-icon-left">
                            <i class="pi pi-briefcase"></i>
                            <p:inputText placeholder="Descripción" required="true" styleClass="longitud"/>
                        </span>
                    </div>   
                    <div class="contenedorBoton">
                        <p:commandButton value="Registrar Empleo" icon="pi pi-save" class="boton"/> 
                        <!--Este boton se va a ocultar con Js-->
                        <p:commandButton value="Modificar Empleo" icon="pi pi-file-edit" class="boton" style="font-size: 15px !important;"/>
                        <p:commandButton value="Nuevo Registro" icon="pi pi-plus-circle" class="boton"/>                            
                    </div>
                </p:panel>
            </h:form>

            <h2 class="tituloSeccion" style="margin-top: 35px !important;">
                Empleos Disponibles en el Sistema
                <span class="linea"></span>
            </h2>
            <h:form id="tabla">
                <p:dataTable var="row" value="" styleClass="tabla">
                    <p:column headerText="CEOM" sortable="false" filterable="false">
                        <h:outputText value=""/>
                    </p:column>    
                    <p:column headerText="Empleo">
                        <h:outputText value=""/>
                    </p:column>   
                    <p:column  headerText="Acciones">
                        <p:commandButton id="modificar" icon="pi pi-file-edit" styleClass="botonMenuModificar" style="background-color: #387F39 !important;"/>
                        <p:commandButton id="anular" icon="pi pi-trash" styleClass="botonMenuAnular" style="background-color: #b60a18 !important;"/>
                    </p:column>                        
                </p:dataTable>
            </h:form>
        </div>

                        <h:outputLabel value="¿Desea Anular el siguiente Registro?"/>
                        <h:outputLabel value="Población Militar: #" style="font-weight: 500; color: #142957;"/>
                        <center>
                            <p:commandButton id="si" value="Confirmar" update="tabla" onclick="PF('dlgAnular').close()" action="#" style="background-color: #387F39; border-radius: 10px; margin-top: 20px; border: none; right: 10px;"/>
                            <p:commandButton id="no" value="Cancelar"  onclick="PF('dlgAnular').close()" action="#" style="background-color: #b60a18 !important; border-radius: 10px !important; margin-top: 20px !important; border: none !important;"/>
                        </center>    
                    </h:form>
                </p:dialog>-->  
    </h:body>
</html>
