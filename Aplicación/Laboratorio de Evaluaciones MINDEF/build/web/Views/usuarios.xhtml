<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/styles.css" rel="stylesheet" type="text/css"/>
        <script src="../js/usuarios.js" type="text/javascript"></script>
    </h:head>
    <h:body onload="foco('form:nombreUsuario'); habilitarGuardar('form:btnGuardarUsuario', 'form:btnModificarUsuario')">
        <h:form>
            <p:toolbar style="border: none !important; border-radius: 0 !important">
                <p:toolbarGroup>
                    <div class="card">
                        <p:commandButton id="dynaButton" type="button" icon="pi pi-bars" styleClass="botonMenu"/>                       
                        <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                            <p:submenu label="Evaluaciones" styleClass="etiquetas">
                                <p:menuitem value="Personas" icon="pi pi-users"/>
                                <p:menuitem value="Evaluaciones" icon="pi pi-book"/>
                                <p:menuitem value="Certificaciones" icon="pi pi-check"/>
                            </p:submenu>
                            <p:submenu label="Administración" styleClass="etiquetas">
                                <p:menuitem value="Comandos" icon="pi pi-sitemap"/>
                                <p:menuitem value="Empleos" icon="pi pi-briefcase"/>
                                <p:menuitem value="Usuarios RRHH" icon="pi pi-user"/>
                                <p:menuitem value="Adm. Examenes"  icon="pi pi-cog"/>
                                <p:separator/>
                                <p:menuitem value="Cerrar Sesión" icon="pi pi-power-off" disabled="false" styleClass="logout"/>
                            </p:submenu>
                        </p:menu>
                    </div>
                    <h:graphicImage value="../src/img/logotipo.png" styleClass="logo" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton icon="pi pi-home" styleClass="botonMenuHome"/>
                    <div class="linea"></div>
                    <h:graphicImage value="../src/img/icono_usuario.png" alt="Icono Usuario" styleClass="iconoUsuario" />
                    <div class="usuario-info">
                        <h:outputText value="Nombre del Usuario" styleClass="nombreUsuario" />
                        <h:outputText value="Rol del Usuario" styleClass="rolUsuario" />
                    </div>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>
        <div class="contenedor">       
            <h:form id="form">
                <p:growl id="growl" showDetail="true" />
                <div class="contenedorTitulo">
                    <div class="titulo">
                        <i class="pi pi-users"></i><h1>Usuarios de Administracion de Recursos Humanos</h1>
                    </div>
                </div>
                <h2 class="tituloSeccion">
                    Información de usuarios
                    <span class="linea"></span>
                </h2>          
                <p:panel class="panel" header="Nuevo Registro ">
                    <div class="contenedorInput">
                        <h5 class="tituloInput">Nombre del Usuario</h5>
                        <span class="ui-input-icon-left">
                            <i class="pi pi-user"></i>
                            <p:inputText id="nombreUsuario" value="#{beanUsuarios.nombreUsuario}" placeholder="Nombre Completo" required="true" styleClass="longitud" onkeypress="if (event.keyCode === 13)
                                    {
                                        foco('form:rolUsuario');
                                        return false;
                                    }"/>
                        </span>
                    </div> 
                    <div class="contenedorInput">
                        <h5 class="tituloInput">Rol del Usuario</h5>
                        <span class="ui-input-icon-left">
                            <i class="pi pi-star"></i>
                            <p:selectOneMenu id="rolUsuario" value="#{beanUsuarios.rol}" styleClass="longitud" required="true" >
                                <f:selectItem itemLabel="Selecciona un rol" itemValue="" noSelectionOption="true" />
                                <f:selectItem itemLabel="Evaluado" itemValue="Evaluado" />
                                <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                                <f:selectItem itemLabel="Evaluador" itemValue="Evaluador" />
                                <f:selectItem itemLabel="Auxiliar" itemValue="Auxiliar" /> 
                            </p:selectOneMenu>
                        </span>
                    </div>  
                    <div class="contenedorInput">
                        <h5 class="tituloInput">Contraseña del Usuario</h5>
                        <span class="ui-input-icon-left">
                            <i class="pi pi-lock"></i>
                            <p:inputText id="contrasenia" value="#{beanUsuarios.contrasenia}" placeholder="Contraseña" required="true" styleClass="longitud" onkeypress="if (event.keyCode === 13)
                                    {
                                        foco('form:btnGuardarUsuario');
                                        return false;
                                    }"/>
                        </span>
                    </div>                      
                    <div class="contenedorBoton">
                        <p:commandButton id="btnGuardarUsuario" oncomplete="habilitarGuardar('form:btnGuardarUsuario', 'form:btnModificarUsuario')" update="form, tabla" action="#{beanUsuarios.insertar()}" value="Guardar" icon="pi pi-save" class="boton" />
                        <p:commandButton id="btnModificarUsuario" oncomplete="habilitarGuardar('form:btnGuardarUsuario', 'form:btnModificarUsuario')" update="form, tabla" action="#{beanUsuarios.update()}" value="Modificar" icon="pi pi-file-edit" class="boton" style="font-size: 15px !important;"/>                          
                    </div>
                </p:panel>
            </h:form>

            <h2 class="tituloSeccion" style="margin-top: 35px !important;">
                Usuarios registrados en el sistema
                <span class="linea"></span>
            </h2>
            <h:form id="tabla">
                <p:dataTable var="row" value="#{beanUsuarios.listUsuarios}" styleClass="tabla">
                    <p:column headerText="Usuario" sortable="false" filterable="false">
                        <h:outputText value="#{row.nombreUsuario}"/>
                    </p:column>  
                    <p:column headerText="Rol">
                        <h:outputText value="#{row.rol}"/>
                    </p:column> 
                    <p:column headerText="Contraseña">
                        <h:outputText value="#{row.contrasenia}"/>
                    </p:column>  
                    <p:column  headerText="Acciones">
                        <p:commandButton id="modificar2" oncomplete="habilitarModificar('form:btnGuardarUsuario', 'form:btnModificarUsuario'); desplazarse()" action="#{beanUsuarios.seleccionar(row)}" update="form" icon="pi pi-file-edit" styleClass="botonMenu" style="background-color: #387F39 !important;" title="Editar"/>
                        <p:commandButton id="anular" oncomplete="ocultar('form:btnGuardarUsuario', 'form:btnModificarUsuario')"  onclick="PF('dlgAnular').show()" action="#{beanUsuarios.seleccionar(row)}" icon="pi pi-trash" styleClass="botonMenuAnular"  style="background-color: #b60a18 !important;" title="Anular" update="formAnular, form"/>
                    </p:column> 
                </p:dataTable>
            </h:form>
        </div>

        <p:dialog header="Anular Registro" widgetVar="dlgAnular" minHeight="40" width="350" showEffect="fade" modal="true" closeOnEscape="false" closable="false">
            <p class="m-0">
                <h:form id="formAnular"> 
                    <h:outputFormat value="Desea anular el siguiente registro?"/>
                    <br></br>
                    <br></br>
                    <h:outputLabel value="Nombre: #{beanUsuarios.nombreUsuario}"/>
                    <br></br>
                    <br></br>
                    <center>
                        <p:commandButton id="si" value="Si" action="#{beanUsuarios.anular()}" update="tabla" onclick="PF('dialogoAnular').close()" style="margin-right: 20px; width: 70px"/>
                        <p:commandButton id="no" value="No" onclick="PF('dialogoAnular').close()" action="#{beanUsuarios.limpiar()}" style="width: 70px" />
                    </center>
                </h:form>
            </p>
        </p:dialog>  
    </h:body>
</html>
